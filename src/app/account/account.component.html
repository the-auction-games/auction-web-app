<!-- Base container -->
<div class="container mt-3">

    <!-- Details row -->
    <div class="row align-items-center">

        <!-- Account Header -->
        <div clas="col-12">
            <h1 class="text-center border-bottom">Account</h1>
        </div>

        <!-- Generic Profile Image -->
        <div class="col-6">
            <img src="https://www.w3schools.com/howto/img_avatar.png" class="img-fluid" alt="Responsive image">
        </div>

        <!-- Account Details -->
        <div class="col-6">
            <div>
                <h3>Name:</h3>
                <p>{{ account?.name }}</p>
            </div>
            <div class="mt-3">
                <h3>Contact:</h3>
                <span>Email: {{ account?.email }}</span>
                <p class="text-muted">Please only reach out for business inquiries.</p>
            </div>
        </div>
    </div>

    <!-- Auctions Row -->
    <div class="row my-3">

        <!-- Auctions Header -->
        <div>
            <h1 class="text-center border-bottom">Auctions</h1>
        </div>

    </div>

    <!-- Activity Row -->
    <div class="activity">

        <!-- Activity Header -->
        <div>
            <h1 class="text-center border-bottom">Activity</h1>
        </div>

        <!-- Activity grid -->
        <div>
            <activity-grid [activity]="activity"></activity-grid>
        </div>
    </div>
</div>
