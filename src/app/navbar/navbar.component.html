<!-- Create the navbar -->
<nav class="navbar navbar-expand-sm navbar-light" style="background-color: lightgray;">

  <!-- Create the container -->
  <div class="container-fluid">

    <!-- Add the logo -->
    <a class="navbar-brand" href="/">
      <img src="../../assets/logo.png" id="logo" alt="Logo" width="30px" class="d-inline-block align-text-top">
    </a>

    <!-- Add the toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Add the navbar items -->
    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Nav items on the left -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="market">Market</a>
        </li>
      </ul>

      <!-- Nav items on the right if not logged in -->
      <ul class="navbar-nav ms-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="register">Register</a>
        </li>
      </ul>

      <!-- Nav items on the right if logged in -->
      <ul class="navbar-nav ms-auto" *ngIf="isLoggedIn">
        <li class="nav-item dropdown">

          <!-- The dropdown button -->
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </a>

          <!-- Drop down to view account / logout -->
          <ul class="dropdown-menu dropdown-menu-end" style="background-color: lightgray;">
            <li><a class="dropdown-item" routerLink="account">View Account</a></li>
            <li><button class="dropdown-item" (click)="onLogout()">Logout</button></li>
          </ul>

        </li>
      </ul>

    </div>

  </div>
</nav>
