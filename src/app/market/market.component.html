<!-- Define the base market container -->
<div class="container my-3">

    <!-- The market header -->
    <div>
        <h1>Welcome to the Market</h1>
    </div>

    <!-- The auctions on the market -->
    <div>
        <div *ngFor="let auction of allAuctions">
            <grid-view-auction [auction]="auction"></grid-view-auction>
        </div>
    </div>
</div>
