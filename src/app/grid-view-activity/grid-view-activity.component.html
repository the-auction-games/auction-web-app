<!-- The activity base container -->
<div class="tag-container h-100 d-flex justify-content-center align-items-center" (click)="onView()"
    style="cursor: pointer">

    <!-- Border of card -->
    <div class="container text-break p-1">

        <!-- Align card content -->
        <div class="row justify-content-between align-items-center">
            
            <!-- Icon -->
            <div class="col-3 d-flex justify-content-center">
                <i class="{{ icon }}"></i>
            </div>

            <!-- Info -->
            <div class="col-9 text-center">

                <!-- Description -->
                <div class="mb-1">
                    {{ activity?.description }}
                </div>

                <!-- Timestamp -->
                <div>
                    <!-- Font awesome clock -->
                    <i class="fa-solid fa-clock fa-fw"></i>
                    <!-- Time remaining -->
                    <span class="ps-2">{{ remainingTime }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
