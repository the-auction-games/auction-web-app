<!-- The activity base container -->
<div class="h-100 tag-card" (click)="onView()">

    <!-- Border of card -->
    <div class="p-2 position-relative">

        <!-- Align card content -->
        <div class="h-100 row justify-content-between align-items-center py-2">

            <!-- Icon -->
            <div class="col-2 text-center p-0 ms-1">
                <i class="{{ icon }}"></i>
            </div>

            <!-- Info -->
            <div class="col-9 tag-card-body text-center">
                <!-- Description -->
                <span style="font-weight: 450;">{{ activity?.description }}</span>
            </div>
        </div>

        <!-- Age overlay, does not affect regular flow -->
        <div class="tag-activitiy-age-overlay">
            <span class="p-1">
                <!-- Font awesome clock -->
                <i class="fa-solid fa-clock fa-fw"></i>
                <!-- Age -->
                <span class="ps-2">{{ age }}</span>
            </span>
        </div>
    </div>
</div>
